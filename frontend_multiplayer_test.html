<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Frontend Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Wizard Chess Multiplayer Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            log.appendChild(div);
            console.log(message);
        }
        
        // Test Socket.IO connection
        const socket = io('http://localhost:5000', {
            transports: ['polling', 'websocket']
        });
        
        socket.on('connect', () => {
            status.textContent = 'Connected ✅';
            addLog('✅ Connected to server: ' + socket.id);
            
            // Test player join
            socket.emit('player:join', {
                userId: 2001,
                username: 'FrontendTestPlayer',
                displayName: 'Frontend Test Player',
                rating: 1300
            });
        });
        
        socket.on('player:joined', (response) => {
            addLog('✅ Player joined: ' + JSON.stringify(response));
            
            // Test matchmaking
            socket.emit('matchmaking:join', { timeControl: 600 });
            addLog('🎯 Joining matchmaking...');
        });
        
        socket.on('matchmaking:joined', (data) => {
            addLog('✅ Matchmaking joined: ' + JSON.stringify(data));
        });
        
        socket.on('game:matched', (gameData) => {
            addLog('🎮 Game matched! ' + JSON.stringify(gameData));
        });
        
        socket.on('connect_error', (error) => {
            status.textContent = 'Connection Error ❌';
            addLog('❌ Connection error: ' + error.message);
        });
        
        socket.on('disconnect', () => {
            status.textContent = 'Disconnected';
            addLog('🔌 Disconnected from server');
        });
        
        // Test API endpoints
        fetch('/api/multiplayer/stats')
            .then(res => res.json())
            .then(data => addLog('📊 Server stats: ' + JSON.stringify(data)))
            .catch(err => addLog('❌ Stats fetch error: ' + err.message));
            
        fetch('/api/multiplayer/leaderboard')
            .then(res => res.json())
            .then(data => addLog('🏆 Leaderboard: ' + JSON.stringify(data)))
            .catch(err => addLog('❌ Leaderboard fetch error: ' + err.message));
    </script>
</body>
</html>
